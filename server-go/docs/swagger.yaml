definitions:
  domain.Club:
    properties:
      address:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  domain.FilterTournament:
    properties:
      id:
        type: string
      is_avalible:
        description: true if tournament is not started and not full
        type: boolean
      name:
        type: string
    type: object
  domain.FilterUser:
    properties:
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      telegramId:
        type: integer
    type: object
  domain.Loyalty:
    properties:
      description:
        type: string
      discount:
        type: integer
      id:
        type: integer
      name:
        type: string
      requirements:
        type: string
    type: object
  domain.PatchUser:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birth_date:
        type: string
      city:
        type: string
      firstName:
        type: string
      is_registered:
        type: boolean
      lastName:
        type: string
      padel_profiles:
        type: string
      playing_position:
        $ref: '#/definitions/domain.PlayingPosition'
      rank:
        type: number
      telegramUsername:
        type: string
    type: object
  domain.PlayingPosition:
    enum:
    - right
    - left
    - both
    type: string
    x-enum-varnames:
    - PlayingPositionRight
    - PlayingPositionLeft
    - PlayingPositionBoth
  domain.Tournament:
    properties:
      club:
        $ref: '#/definitions/domain.Club'
      description:
        type: string
      end_time:
        type: string
      id:
        type: string
      max_users:
        type: integer
      name:
        type: string
      organizator:
        $ref: '#/definitions/domain.User'
      price:
        type: integer
      rank_max:
        type: number
      rank_min:
        type: number
      start_time:
        type: string
      tournament_type:
        type: string
    type: object
  domain.User:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birth_date:
        type: string
      city:
        type: string
      firstName:
        type: string
      id:
        type: string
      is_registered:
        type: boolean
      lastName:
        type: string
      loyalty:
        $ref: '#/definitions/domain.Loyalty'
      padel_profiles:
        type: string
      playing_position:
        $ref: '#/definitions/domain.PlayingPosition'
      rank:
        type: number
      telegramId:
        type: integer
      telegramUsername:
        type: string
    type: object
  image.UploadResponse:
    properties:
      url:
        example: https://example.com/image.jpg
        type: string
    type: object
info:
  contact: {}
  description: Manage chats, users
  title: GoPadel server
  version: "1.0"
paths:
  /images/upload/avatar:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Image data
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: A url to the stored image
          schema:
            $ref: '#/definitions/image.UploadResponse'
        "400":
          description: Parsing error
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Upload file to s3
      tags:
      - images
  /loyalties:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: List of loyalty programs
          schema:
            items:
              $ref: '#/definitions/domain.Loyalty'
            type: array
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get all loyalty programs
      tags:
      - loyalties
  /tournaments/filter:
    post:
      consumes:
      - application/json
      parameters:
      - description: Tournament filter
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/domain.FilterTournament'
      produces:
      - application/json
      responses:
        "200":
          description: List of tournaments
          schema:
            items:
              $ref: '#/definitions/domain.Tournament'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Filter tournaments
      tags:
      - tournaments
  /users/{user_id}/tournaments:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of tournaments where user participated
          schema:
            items:
              $ref: '#/definitions/domain.Tournament'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get tournaments by user ID
      tags:
      - users
  /users/filter:
    post:
      consumes:
      - application/json
      parameters:
      - description: User filter
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/domain.FilterUser'
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/domain.User'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Filter users
      tags:
      - users
  /users/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get me
      tags:
      - users
    patch:
      consumes:
      - application/json
      parameters:
      - description: User update data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.PatchUser'
      produces:
      - application/json
      responses:
        "200":
          description: Updated user data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Update current user data
      tags:
      - users
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create me
      tags:
      - users
  /users/me/bio:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User bio data
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
        "404":
          description: User bio not found
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get current user bio
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Token
    type: apiKey
swagger: "2.0"
