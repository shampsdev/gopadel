definitions:
  domain.Club:
    properties:
      address:
        type: string
      id:
        type: string
      name:
        type: string
    type: object
  domain.CreateTournament:
    properties:
      clubId:
        type: string
      description:
        type: string
      endTime:
        type: string
      maxUsers:
        type: integer
      name:
        type: string
      organizatorId:
        type: string
      price:
        type: integer
      rankMax:
        type: number
      rankMin:
        type: number
      startTime:
        type: string
      tournamentType:
        type: string
    required:
    - clubId
    - maxUsers
    - name
    - organizatorId
    - price
    - rankMax
    - rankMin
    - startTime
    - tournamentType
    type: object
  domain.FilterTournament:
    properties:
      id:
        type: string
      isAvalible:
        description: true if tournament is not started and not full
        type: boolean
      name:
        type: string
      organizatorId:
        type: string
    type: object
  domain.FilterUser:
    properties:
      firstName:
        type: string
      id:
        type: string
      lastName:
        type: string
      telegramId:
        type: integer
    type: object
  domain.Loyalty:
    properties:
      description:
        type: string
      discount:
        type: integer
      id:
        type: integer
      name:
        type: string
      requirements:
        type: string
    type: object
  domain.PatchTournament:
    properties:
      clubId:
        type: string
      description:
        type: string
      endTime:
        type: string
      maxUsers:
        type: integer
      name:
        type: string
      price:
        type: integer
      rankMax:
        type: number
      rankMin:
        type: number
      startTime:
        type: string
      tournamentType:
        type: string
    type: object
  domain.PatchUser:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birthDate:
        type: string
      city:
        type: string
      firstName:
        type: string
      isRegistered:
        type: boolean
      lastName:
        type: string
      padelProfiles:
        type: string
      playingPosition:
        $ref: '#/definitions/domain.PlayingPosition'
      rank:
        type: number
      telegramUsername:
        type: string
    type: object
  domain.PlayingPosition:
    enum:
    - right
    - left
    - both
    type: string
    x-enum-varnames:
    - PlayingPositionRight
    - PlayingPositionLeft
    - PlayingPositionBoth
  domain.Registration:
    properties:
      date:
        type: string
      id:
        type: string
      status:
        $ref: '#/definitions/domain.RegistrationStatus'
      tournamentId:
        type: string
      user:
        $ref: '#/definitions/domain.User'
      userId:
        type: string
    type: object
  domain.RegistrationStatus:
    enum:
    - PENDING
    - ACTIVE
    - CANCELED
    - CANCELED_BY_USER
    type: string
    x-enum-varnames:
    - RegistrationStatusPending
    - RegistrationStatusActive
    - RegistrationStatusCanceled
    - RegistrationStatusCanceledByUser
  domain.RegistrationWithTournament:
    properties:
      date:
        type: string
      id:
        type: string
      status:
        $ref: '#/definitions/domain.RegistrationStatus'
      tournament:
        $ref: '#/definitions/domain.TournamentForRegistration'
      tournamentId:
        type: string
      user:
        $ref: '#/definitions/domain.User'
      userId:
        type: string
    type: object
  domain.Tournament:
    properties:
      club:
        $ref: '#/definitions/domain.Club'
      description:
        type: string
      endTime:
        type: string
      id:
        type: string
      maxUsers:
        type: integer
      name:
        type: string
      organizator:
        $ref: '#/definitions/domain.User'
      participants:
        items:
          $ref: '#/definitions/domain.Registration'
        type: array
      price:
        type: integer
      rankMax:
        type: number
      rankMin:
        type: number
      startTime:
        type: string
      tournamentType:
        type: string
    type: object
  domain.TournamentForRegistration:
    properties:
      club:
        $ref: '#/definitions/domain.Club'
      description:
        type: string
      endTime:
        type: string
      id:
        type: string
      maxUsers:
        type: integer
      name:
        type: string
      organizator:
        $ref: '#/definitions/domain.User'
      price:
        type: integer
      rankMax:
        type: number
      rankMin:
        type: number
      startTime:
        type: string
      tournamentType:
        type: string
    type: object
  domain.User:
    properties:
      avatar:
        type: string
      bio:
        type: string
      birthDate:
        type: string
      city:
        type: string
      firstName:
        type: string
      id:
        type: string
      isRegistered:
        type: boolean
      lastName:
        type: string
      loyalty:
        $ref: '#/definitions/domain.Loyalty'
      padelProfiles:
        type: string
      playingPosition:
        $ref: '#/definitions/domain.PlayingPosition'
      rank:
        type: number
      telegramId:
        type: integer
      telegramUsername:
        type: string
    type: object
  domain.Waitlist:
    properties:
      date:
        type: string
      id:
        type: integer
      tournamentId:
        type: string
      user:
        $ref: '#/definitions/domain.User'
      userId:
        type: string
    type: object
  domain.WaitlistUser:
    properties:
      date:
        type: string
      user:
        $ref: '#/definitions/domain.User'
    type: object
  image.UploadResponse:
    properties:
      url:
        example: https://example.com/image.jpg
        type: string
    type: object
info:
  contact: {}
  description: Manage chats, users
  title: GoPadel server
  version: "1.0"
paths:
  /images/upload/avatar:
    post:
      consumes:
      - multipart/form-data
      parameters:
      - description: Image data
        in: formData
        name: file
        required: true
        type: file
      produces:
      - application/json
      responses:
        "200":
          description: A url to the stored image
          schema:
            $ref: '#/definitions/image.UploadResponse'
        "400":
          description: Parsing error
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Upload file to s3
      tags:
      - images
  /loyalties:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: List of loyalty programs
          schema:
            items:
              $ref: '#/definitions/domain.Loyalty'
            type: array
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get all loyalty programs
      tags:
      - loyalties
  /registrations/{tournament_id}:
    post:
      consumes:
      - application/json
      description: Creates new registration or updates existing CANCELED status to
        PENDING
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Registration created or updated
          schema:
            $ref: '#/definitions/domain.Registration'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Conflict (already registered or tournament full)
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Register for tournament
      tags:
      - registration
  /registrations/{tournament_id}/cancel:
    post:
      consumes:
      - application/json
      description: Cancels registration with PENDING status (before payment)
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Registration canceled
          schema:
            $ref: '#/definitions/domain.Registration'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Registration not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Cancel registration before payment
      tags:
      - registration
  /registrations/{tournament_id}/cancel-paid:
    post:
      consumes:
      - application/json
      description: Cancels registration with ACTIVE status (after payment)
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Registration canceled
          schema:
            $ref: '#/definitions/domain.Registration'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Registration not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Cancel registration after payment
      tags:
      - registration
  /registrations/{tournament_id}/reactivate:
    post:
      consumes:
      - application/json
      description: Reactivates registration from CANCELED_BY_USER status to ACTIVE
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Registration reactivated
          schema:
            $ref: '#/definitions/domain.Registration'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Registration not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Tournament is full
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Reactivate canceled registration
      tags:
      - registration
  /registrations/my:
    get:
      consumes:
      - application/json
      description: Returns all registrations for the current user with tournament
        information
      produces:
      - application/json
      responses:
        "200":
          description: List of registrations with tournament details
          schema:
            items:
              $ref: '#/definitions/domain.RegistrationWithTournament'
            type: array
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get my registrations
      tags:
      - registration
  /tournaments:
    post:
      consumes:
      - application/json
      description: Creates a new tournament. Requires telegram admin rights.
      parameters:
      - description: Tournament data
        in: body
        name: tournament
        required: true
        schema:
          $ref: '#/definitions/domain.CreateTournament'
      produces:
      - application/json
      responses:
        "201":
          description: Created tournament
          schema:
            $ref: '#/definitions/domain.Tournament'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Telegram admin rights required
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Create tournament
      tags:
      - tournaments
  /tournaments/{tournament_id}:
    delete:
      consumes:
      - application/json
      description: Deletes a tournament. Only the tournament organizer can delete
        their tournament.
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Tournament deleted successfully
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not tournament organizer or admin rights required
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Delete tournament
      tags:
      - tournaments
    patch:
      consumes:
      - application/json
      description: Updates tournament data. Only the tournament organizer can update
        their tournament.
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      - description: Tournament update data
        in: body
        name: tournament
        required: true
        schema:
          $ref: '#/definitions/domain.PatchTournament'
      produces:
      - application/json
      responses:
        "200":
          description: Updated tournament
          schema:
            $ref: '#/definitions/domain.Tournament'
        "400":
          description: Invalid request data
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Not tournament organizer or admin rights required
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Update tournament
      tags:
      - tournaments
  /tournaments/{tournament_id}/waitlist:
    delete:
      consumes:
      - application/json
      description: Remove authenticated user from tournament waitlist
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User removed from waitlist
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Invalid tournament ID
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found or user not in waitlist
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Remove user from tournament waitlist
      tags:
      - tournaments
    get:
      consumes:
      - application/json
      description: Get list of users in tournament waitlist
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Tournament waitlist users
          schema:
            items:
              $ref: '#/definitions/domain.WaitlistUser'
            type: array
        "400":
          description: Invalid tournament ID
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Get tournament waitlist
      tags:
      - tournaments
    post:
      consumes:
      - application/json
      description: Add authenticated user to tournament waitlist. Checks that tournament
        has not ended.
      parameters:
      - description: Tournament ID
        in: path
        name: tournament_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: User added to waitlist
          schema:
            $ref: '#/definitions/domain.Waitlist'
        "400":
          description: Invalid tournament ID or tournament has ended
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: User not authorized
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Tournament not found
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: User already in waitlist
          schema:
            additionalProperties:
              type: string
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - ApiKeyAuth: []
      summary: Add user to tournament waitlist
      tags:
      - tournaments
  /tournaments/filter:
    post:
      consumes:
      - application/json
      parameters:
      - description: Tournament filter
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/domain.FilterTournament'
      produces:
      - application/json
      responses:
        "200":
          description: List of tournaments
          schema:
            items:
              $ref: '#/definitions/domain.Tournament'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Filter tournaments
      tags:
      - tournaments
  /users/{user_id}/tournaments:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: user_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of tournaments where user participated
          schema:
            items:
              $ref: '#/definitions/domain.Tournament'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get tournaments by user ID
      tags:
      - users
  /users/filter:
    post:
      consumes:
      - application/json
      parameters:
      - description: User filter
        in: body
        name: filter
        required: true
        schema:
          $ref: '#/definitions/domain.FilterUser'
      produces:
      - application/json
      responses:
        "200":
          description: List of users
          schema:
            items:
              $ref: '#/definitions/domain.User'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Filter users
      tags:
      - users
  /users/me:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get me
      tags:
      - users
    patch:
      consumes:
      - application/json
      parameters:
      - description: User update data
        in: body
        name: user
        required: true
        schema:
          $ref: '#/definitions/domain.PatchUser'
      produces:
      - application/json
      responses:
        "200":
          description: Updated user data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Update current user data
      tags:
      - users
    post:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User data
          schema:
            $ref: '#/definitions/domain.User'
        "400":
          description: Bad Request
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Create me
      tags:
      - users
  /users/me/bio:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: User bio data
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
        "404":
          description: User bio not found
        "500":
          description: Internal Server Error
      security:
      - ApiKeyAuth: []
      summary: Get current user bio
      tags:
      - users
securityDefinitions:
  ApiKeyAuth:
    in: header
    name: X-API-Token
    type: apiKey
swagger: "2.0"
